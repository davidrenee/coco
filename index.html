<!DOCTYPE html>
<html>
        <head>
                <img style="float:left;" src="header0.JPG"/>
                <img style="float:left;" src="header1.png"/>
                
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
                .container {
                  position: relative;
                  width: 100%;
                  max-width: 400px;
                }

                .container img {
                  width: 100%;
                  height: auto;
                }

                .container .btn {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  -ms-transform: translate(-50%, -50%);
                  background-color: black;
                  color: white;
                  font-size: 16px;
                  padding: 12px 240px;
                  border: none;
                  cursor: pointer;
                  border-radius: 5px;
                  text-align: center;
                }

                .container .btn:hover {
                  background-color: transparent;
                }
                </style>
                </head>
                <body>

                <h2>Button on Image</h2>
                <p>Add a button to an image:</p>

                <div class="container">
                  <img src="img_snow.jpg" alt="Snow" style="width:100%">
                  <button class="btn"></button>
                </div>
                        
                <img style="float:left;" src="header2.PNG"/>
                <img style="float:left;" src="header3.PNG"/>

        </head>
